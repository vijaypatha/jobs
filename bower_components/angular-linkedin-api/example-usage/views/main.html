<div class="container-fixed">
	<h1>Hi, {{userprofile.firstName}} {{userprofile.lastName}}</h1>
    <a href="{{userprofile.publicProfileUrl}}" target="_blank">
        <img class="img-polaroid" ng-src="{{userprofile.pictureUrl}}"/>
    </a>

    <button ng-click="getConnections()"  type="button" class="btn btn-primary ">Connections</button>



    <table class="table table-hover" >
        <thead>
            <tr>
                <td>Name</td>
                <td>Last Name</td>
            </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in connections">
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td><button ng-click="sendMessage(user.id)"  type="button" class="btn btn-primary ">Send Message</button></td>
        </tr>
        </tbody>
    </table>


</div>
